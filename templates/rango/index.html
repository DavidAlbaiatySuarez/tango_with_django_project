<!DOCTYPE html> <!-- Always put this or the HTML markup will fail validation -->

{% load staticfiles %} <!-- New line --> <!-- informs Django's template engine that we will be using static files within template-->

<html>

	<head>
		<title>Rango</title>
	</head>
	
	<body>
		<h1>Rango says...</h1>
		<div>
			hey there partner! <br/>
			<strong>{{ boldmessage }}</strong>
		</div>
		
		<div>
		{% if categories %}
			<ul>
				{% for category in categories %}
				<li>
					<!-- The following line is changed to add an HTML hyperlink -->
					<a href="/rango/category/{{ category.slug }}/">{{ category.name }}</a>
				</li>
				{% endfor %}
			</ul>
		{% else %}
			<strong> There are no categories present.</strong>
		{% endif %}
		</div>
		
		<div>
			<a href="/rango/about/">About</a><br />
			<img src="{% static 'images/rango.jpg' %}"
				alt ="Picture of Rango" /> <!-- New line --> <!-- alt used to specify message if image not loaded -->
		</div>
	</body>

</html>
